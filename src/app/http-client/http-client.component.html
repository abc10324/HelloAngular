<div class="container-fluid bg-light p-2">
    <div class="bg-primary py-2 px-4">
        <button class="btn btn-block " 
                [ngClass]="funcToggle ? 'btn-success' : 'btn-warning'"
                (click)="toggleFunc()" >{{ func }}</button>
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">User ID</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let post of posts; let i = index">
                <tr *ngIf="i >= (page - 1)*limit && i < page*limit">
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ post.userId }}</td>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <button class="btn btn-block btn-primary" [ngClass]="{'btn-secondary': page == 1}" [disabled]="page == 1" (click)="pageDown()">PageDown</button>
        </div>
        <div class="col">
            <button class="btn btn-block btn-primary" [ngClass]="{'btn-secondary': page == maxPage}" [disabled]="page == maxPage" (click)="pageUp()">PageUp</button>
        </div>
    </div>
</div>
