
  
  <div>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">起站</th>
          <th scope="col">迄站</th>
          <th scope="col">更新時間</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of list; let i = index ">
          <tr scope="row" *ngIf="i >= limit*(page - 1) && i < limit*page">
            <th class="w-5">{{ i + 1 }}</th>
            <td class="w-30">{{ item.Station }}</td>
            <td class="w-30">{{ item.Destination }}</td>
            <td class="w-35">{{ item.UpdateTime | date: 'yyyy-MM-dd HH:mm'}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <nav aria-label="...">
    <ul class="pagination d-flex justify-content-center ">
      <li class="page-item" [ngClass]="{'disabled': 1 == page}">
        <a class="page-link" [ngClass]="{'bg-secondary text-white': 1 == page}" href="#" tabindex="-1" (click)="pageUp()">Previous</a>
      </li>
      <ng-container *ngFor="let item of list ; let i = index">
        <li *ngIf="i < list.length/limit" class="page-item" [ngClass]="{'active': (i+1) == page}">
          <a class="page-link" href="#">{{i + 1}}<span class="sr-only">(current)</span></a>
        </li>
      </ng-container>
      <li class="page-item" [ngClass]="{'disabled': list.length/limit == page}">
        <a class="page-link" [ngClass]="{'bg-secondary text-white': list.length/limit == page}" href="#" (click)="pageDown()">Next</a>
      </li>
    </ul>
  </nav>
